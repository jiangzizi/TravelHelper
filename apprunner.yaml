version: 1.0
runtime: python3
build:
  commands:
    build:
      - apt-get update
      - apt-get upgrade
      - pip install -r requirements.txt
      - python manage.py makemigrations core
      - python manage.py migrate
run:
  runtime-version: 3.8.16
  command: sh startup.sh
  network:
    port: 8000