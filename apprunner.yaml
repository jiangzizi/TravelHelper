version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3.11 -m ensurepip --upgrade
      - pip3 install -r requirements.txt
      - yum install -y nodejs
      - npm install @modelcontextprotocol/server-brave-search
      - node -v
      - npm -v
      - npx -v
      - python3 --version
      - pip3 --version
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install gunicorn
    - pip3 install -r requirements.txt
    - which gunicorn
  command: bash startup.sh
  network:
    port: 8080
    env: 8080
